<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div class="loginPageContainer">
            <!-- login icon -->
            <div class="loginTitle">
                <img src="https://cdn1.iconfinder.com/data/icons/navigation-elements/512/user-login-man-human-body-mobile-person-512.png" alt="" class="loginIcon">
                <div class="loginText">Login</div>
            </div>

            <!-- Email Field -->
            <div class="emailContainer">
                <div class="emailText">Email Address</div>
                <input class="emailInput" type="Enter Email Here">
            </div>

            <!-- Password Field -->
            <div class="passwordContainer">
                <div class="passwordText">Password</div>
                <input class="passwordInput" type="password">
            </div>

            <!-- Login or register -->
            <div class="loginContainer">
                <a href="errorPage.html"><button class="loginPageButton">Login</button></a>
                <div class="newUser">New User?</div>
                <a class="createAccount" href="registration.html">Click Here to Register</a>
            </div>
        </div>


        <link rel="stylesheet" href="../app.js">
        <script src="" async defer></script>
    </body>
</html>
