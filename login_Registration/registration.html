<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div class="registerPageContainer">
            <!-- login icon -->
            <div class="registerTitle">
                <img src="https://cdn1.iconfinder.com/data/icons/navigation-elements/512/user-login-man-human-body-mobile-person-512.png" alt="" class="registerIcon">
                <div class="registerText">Register</div>
            </div>

            <!-- Email Field -->
            <div class="emailContainer">
                <div class="emailText">Email Address</div>
                <input class="emailInput" type="Enter Email Here">
            </div>

            <!-- Password Field -->
            <div class="passwordContainer">
                <div class="passwordText">Password</div>
                <input class="passwordInput" type="password">
            </div>

            <!-- Re-enter Password -->
            <div class="passwordContainer">
                <div class="samePasswordText">Re-enter Password</div>
                <input class="passwordInput" type="password">
            </div>

            <!-- Login or register -->
            <div class="registerContainer">
                <a href="errorPage.html"><button class="registerPageButton">Register</button></a>
                <div class="oldUser">Already registered?</div>
                <a class="goToAccount" href="login.html">Click Here to Login</a>
            </div>
        </div>

        <link rel="stylesheet" href="../app.js">
        <script src="" async defer></script>
    </body>
</html>
