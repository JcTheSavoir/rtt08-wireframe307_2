<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Wireframe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- navigation bar -->
        <div class="navBar">
            <div class="leftNavBar">
                <img src="https://www.adaptivewfs.com/wp-content/uploads/2020/07/logo-placeholder-image.png" alt="" class="navCompanyLogo">
            </div>
            <div class="rightNavBar">
                <div class="navItem1">Item1</div>
                <div class="navItem2">item2</div>
                <div class="navItem3">Item3</div>
                <div class="navItem4">Item4</div>
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/user-interface/search-icon.png" alt="" class="navSearchIcon">
            </div>
        </div>
        
        <!-- The unique selling proposition -->
        <div class="sellProp">
            <div class="mainHead">Enter Main headling for USP here</div>
            <div class="suppHead">Enter Subheading for USP here</div>
        </div>

        <!-- A hero Image or video -->
        <div class="hero1">
            <img src="https://t3.ftcdn.net/jpg/02/48/42/64/360_F_248426448_NVKLywWqArG2ADUxDq6QprtIzsF82dMF.jpg" alt="" class="heroImage">
            <div class="heroDescr">Enter description of Hero Image Here</div>
        </div>

        <!-- The benefits of your offering -->
        <div class="benefitOf">
            <div class="benefitFeature">Enter the benefit of specific feature of product Here</div>
        </div>

        <!-- Some form of Social Proof -->
        <div class="socialProof">
            <div class="socialQuotes">Enter the quotes acting as Social Proof Here</div>

        </div>

        <!-- A single conversion goal (or your call to action) -->
        <div class="conGoal">
            <div class="conTitle">Enter Title of Conversion Goal Here</div>
            <div class="conSubTitle">Enter subtext of Title Here</div>
            <button class="conButton">Enter Text for Button Here</button>
        </div>

        <script src="app.js" async defer></script>
    </body>
</html>
